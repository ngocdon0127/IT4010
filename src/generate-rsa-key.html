<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Generate Key Pair</title>
		<link rel="stylesheet" href="/res/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/res/key-list.css">
		<script src="/res/jquery.js"></script>
		<script src="/res/bootstrap.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="/cryptico/jsbn.js"></script>
		<script language="JavaScript" type="text/javascript" src="/cryptico/random.js"></script>
		<script language="JavaScript" type="text/javascript" src="/cryptico/hash.js"></script>
		<script language="JavaScript" type="text/javascript" src="/cryptico/rsa.js"></script>
		<script language="JavaScript" type="text/javascript" src="/cryptico/aes.js"></script>
		<script language="JavaScript" type="text/javascript" src="/cryptico/api.js"></script>
		<script language="JavaScript" type="text/javascript" src="/crypto-js/build/rollups/md5.js"></script>
		<script language="JavaScript" type="text/javascript" src="/crypto-js/build/rollups/aes.js"></script>
		<script language="JavaScript" type="text/javascript" src="/crypto-js/build/components/enc-base64-min.js"></script>
		<script src="/res/FileSaver.js">/* note cannot run in web worker */</script>
		<script src="/src/consts-and-funcs.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/src/key-list.html">IT4010</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="key-list.html">Home</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div>
		</nav>
		<div class="container col-md-4 col-md-offset-4" style="margin-top:20px">
			<h3 style="color: #c7a126; font-style: bold;">Generate new key pair</h3>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Email" id="email" name="email" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Passphrase" id="passphrase" name="passphrase" />
			</div>
			<div class="form-group">
				<label for="bitlen" class="control-label">Độ dài mã khóa</label>
				<select name="bitlen" id="bitlen" class="form-control">
					<option value="512">512</option>
					<option value="1024">1024</option>
					<option value="2048">2048</option>
				</select>
			</div>
			<div class="form-group">
				<button class="btn btn-success" id="btnGenerateRSAKey">Generate</button>
			</div>
			<div id="keys" style="display: none">
				<div class="form-group">
					<label for="pub">Public Key:</label>
					<textarea class="form-control" id="pub" rows="5"></textarea>
				</div>
				<div class="form-group">
					<label for="priv">Private Key:</label>
					<textarea class="form-control" id="priv" rows="5"></textarea>
				</div>
				<div class="form-group">
					<button class="btn btn-success" id="btnSaveRSAKey">Save RSA Key</button>
				</div>
			</div>
		</div>

		<footer class = "col-md-12 navbar-fixed-bottom">
			<center style= "padding-top: 15px;">&copy; 2015-2016</center>
		</footer>
		<script src="key-list.js"></script>
		<script src="generate-rsa-key.js"></script>
	</body>
</html>
